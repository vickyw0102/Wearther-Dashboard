<!DOCTYPE html>
<html lang="en-gb">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Anton|Jura&display=swap" rel="stylesheet">
  
  <!-- Custom fonts for this template -->

  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="../assets/css/style.css" >

  <title>Weather Dashboard</title>

</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

<main>
  <div class="container-fluid">
    <div class="row">
      <div class="col-3 col-md-3">
        <h2>Search for a City</h2>
        <form id="search-form">
          <input type="text" id="city-input" placeholder="Enter city name">
          <button id="search-btn" type="submit" class=btnbtn-secondary-outline value="Search">
          </botton>
          <hr class="hr weather-hr" />
        </form>
        <ul id="search-history"></ul>
      </div>





      <div class="col-9 col-md-3">
        <section id="current-weather" class="current-weather mt-3" role="region" aria-live="polite"></section>

        <section id="five-day-forecast" class="five-day-forecast row mt-3"role="region" aria-live="polite"></section>
        
      </div>
    </div>
  </div>


      <!-- Day.js -->
      <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
      <!-- jQuery -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script src="../assets/js/script.js"></script>

</main>

</body>
</html>
